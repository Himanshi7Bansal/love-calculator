<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Percentage Calculator</h1>
        <form id="loveForm">
            
            <label for="yname">Your Name :</label>
            <input type="text" id="yname" name="yname" placeholder="Ram" required>
            
            <label for="tname">Their Name :</label>
            <input type="text" id="tname" name="tname" placeholder="Sita" required>
            
            <button type="submit">Calculate</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
